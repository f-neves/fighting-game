<head>
    <title>Kombat Mortal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <!-- the * indicates that this style will be applied in every element -->
    <style>
        *{
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>

    <!-- red container div -->
    <div style="position: relative; display: inline-block">
        <!-- smaller red container div -->
        <div style="position: absolute; 
                    display: flex; 
                    width: 100%; 
                    align-items: center;
                    padding: 20px;">
                <!-- player health -->
                <div style="position: relative; 
                            width: 100%; 
                            display: flex; 
                            justify-content: 
                            flex-end;
                            border-top: 4px solid white;
                            border-left: 4px solid white;
                            border-bottom: 4px solid white;">
                    <div style="background-color: red; 
                                height: 30px; width: 100%;"></div>
                    <div id="playerHealth" style = "position: absolute; 
                                                    background: #312e81; 
                                                    top:0; right:0; bottom: 0; width: 100%;" ></div>
                                                    <!-- https://tailwindcss.com/docs/customizing-colors -->
                </div> 
                <!-- timer -->
                <div 
                id="timer"
                style="background-color: #14532d; 
                        height: 50px; 
                        width: 100px; 
                        flex-shrink: 0;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        border: 4px solid white;"> </div>
                        
                <!-- enemy health -->
                <div style="position: relative; 
                            width: 100%;
                            border-top: 4px solid white;
                            border-right: 4px solid white;
                            border-bottom: 4px solid white;">
                    <div style="background-color: red; 
                                height: 30px;"></div>
                    <div id="enemyHealth" style = "position: absolute; 
                                                    background: #0891b2; 
                                                    top:0; right:0; bottom: 0; left:0;" ></div>
                </div>                    
            <div></div>
        </div>
        <div
            id="displayText" 
            style="position: absolute; color: white; 
                display: none; align-items: center; justify-content:center; top:0; right:0; bottom: 0; left:0">Tie</div>
        <canvas>        </canvas>
        
    </div>

    <button class="buttonLeft" id="buttonLeft"><--</button>
    <button class="buttonRight" id="buttonRight"> --></button>
    <button class="buttonUp" id="buttonUp">Jump</button>
    <button class="buttonAttack" id="buttonAttack">Attack</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" 
            integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>

    <script src='js/utils.js'></script>
    <script src='js/classes.js'></script>
    <script src='js/buttons.js'></script>
    <script src='index.js'></script>
    

</body>
